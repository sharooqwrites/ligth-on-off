<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light On&Off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Can you turn the light on?</h1>
        <button onclick="document.getElementById ('myimg').src='img/light off.png' ">turn off light</button>
        <img src="img/light off.png" alt="lightoff" id="myimg">
        <button onclick="document.getElementById ('myimg').src='img/light on.jpg' ">turn on light</button>
    </div>
</body>
</html>
